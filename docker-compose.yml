version: '3.1'

services:

  db:
    image: postgres:15.1
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres

  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - 8080:8080
    depends_on:
     - "db"

